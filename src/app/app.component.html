<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

<table class="table table-bordered" style="margin: 0 40px; width: 88%">
  <tr class="bg-primary">
  <th>Id</th>
  <th>Name</th>
  <th>User Name</th>
  <th>Email</th>

</tr>
<tr *ngFor="let user of users">
<td>{{ user.id }}</td>
<td>{{ user.name }}</td>
<td>{{ user.username }}</td>
<td>{{ user.email }}</td>

</tr>
</table>
